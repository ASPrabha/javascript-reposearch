<!DOCTYPE html>

<html lang="en">
<head>

	<title>Javascript DOM Manupulaiton</title>
	<meta name="description" content="">
	<meta charset="utf-8">

	<!-- Mobile viewport optimized -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap CSS -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom CSS -->
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1>Repository Search</h1>
		<form action="#">
			<div class="form-group">
				<label for="repoSearch">Repository</label>
				<select class="form-control" id="repoSearch">
				</select>
				<div class="feedback" id="repo-feedback">
				</div>
			</div>
			<div class="form-group">
				<label for="countItem">Count</label>
				<select id="countItem" class="form-control">
				</select>
				<div class="feedback" id="count-feedback">
				</div>
			</div>
			<button class="btn btn-primary" type="button" onclick = "searchRepo()">Search</button>
		</form>
		<div class="table-responsive">
			<table id="ans-table" class="table">
			</table>
		</div>
		<br/>
		<div class="container">
			<div class="table-responsive">
				<table class="table" id="repoTable" >
					<thead class="thead-dark">
						<tr>
							<th>Repository Name</th>
							<th>Issue Count</th>
							<th>Branches</th>
							<th>Contributors</th>
							<th>Star</th>
							<th>Commits</th>
							<th>Watchers</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>
	
	<script src="js/modernizr-2.6.2.min.js"></script>
	
	<!-- Font Awesome JS -->
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

	<!-- JQuery JS- Online Version-->
	<script src="http://code.jquery.com/jquery.js"></script>

	<!-- Fallback hardcoded version of jQuery -->
	<script>window.jQuery || document.write('<script src="includes/js/jquery-1.8.2.min.js"><\/script>')</script>

	<!-- Bootstrap JS -->
	<script src="bootstrap/js/bootstrap.min.js"></script>
	
	<script type="text/javascript" src="js/repo_data.json"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript" src="js/repo_search.js"></script>
</body>
</html>
