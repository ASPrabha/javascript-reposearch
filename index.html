<!DOCTYPE html>

<html lang="en">
<head>

	<title>Javascript DOM Manupulaiton</title>
	<meta name="description" content="">
	<meta charset="utf-8">

	<!-- Mobile viewport optimized -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap CSS -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!-- <link href="css/bootstrap-glyphicons.css" rel="stylesheet"> -->

	<!-- Custom CSS -->
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1>Repository Search</h1>
		<form action="#">
			<div class="form-group">
    			<label for="repoSearch">Repository</label>
				<input type="text" class="form-control" id="repoSearch" placeholder="Enter a repo name">
				<div class="feedback" id="repo-feedback">
				</div>
			</div>
			<div class="form-group">
				<label for="countItem">Count</label>
				<select id="countItem" class="form-control" required>
					<option value="">Select the count item</option>
					<option value="1">Issue Count</option>
					<option value="2">Branches</option>
					<option value="3">Contributors</option>
					<option value="4">Star</option>
					<option value="5">Commit</option>
					<option value="6">Watchers</option>
				</select>
				<div class="feedback" id="count-feedback">
				</div>
			</div>
			<button class="btn btn-primary" type="button" onclick = "searchRepo()">Search</button>
		</form>
		
		<table id="ans-table" class="table">
		</table>
		<br/>
		<div class="container">
			<table class="table" id="repoTable" >
				<thead class="thead-dark">
					<tr>
						<th>Repository Name</th>
						<th>Issue Count</th>
						<th>Branches</th>
						<th>Contributors</th>
						<th>Star</th>
						<th>Commits</th>
						<th>Watchers</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
	
	<script src="js/modernizr-2.6.2.min.js"></script>
	
	<!-- Font Awesome JS -->
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

	<!-- JQuery JS- Online Version-->
	<script src="http://code.jquery.com/jquery.js"></script>

	<!-- Fallback hardcoded version of jQuery -->
	<script>window.jQuery || document.write('<script src="includes/js/jquery-1.8.2.min.js"><\/script>')</script>

	<!-- Bootstrap JS -->
	<script src="bootstrap/js/bootstrap.min.js"></script>
	
	<script type="text/javascript" src="js/repo_data.json"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript" src="js/repo_search.js"></script>
</body>
</html>
